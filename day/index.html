<!DOCTYPE html>
<html>
    <head>
        <title>Day Schedule</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body onload="onLoad()">
        <div id="miniCalendar">
            <div id="selector">
                <button id="leftButton" class="selector" onclick="changeMonth(-1)"><p class="buttonText nomarg">&#60;</p></button>
                <p id="monthLabel" class="selector">Month Moment</p>
                <button id="rightButton" class="selector" onclick="changeMonth(1)"><p class="buttonText nomarg">&#62;</p></button>
            </div>
            <table id="calender">
                <tr>
                    <th>S</th>
                    <th>M</th>
                    <th>T</th>
                    <th>W</th>
                    <th>T</th>
                    <th>F</th>
                    <th>S</th>
                </tr>
                <tr id="dayRow0">
                    <td><p class="nomarg"></p></td>

                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                </tr>
                <tr id="dayRow1">
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>

                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                </tr>
                <tr id="dayRow2">

                    <td><p class="nomarg"></p></td>

                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                </tr>
                <tr id="dayRow3">
                    <td><p class="nomarg"></p></td>

                </tr>
            </table>
        </div>
        <div id="daySheet">
            <table>
                <tr>
                    <th id="timeColumn"></th><th>Example Guy</th>
                </tr>
                <tr><td>10:00</td><td>woah</td></tr>
