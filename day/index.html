<!DOCTYPE html>
<html>
    <head>
        <title>Day Schedule</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="../universal.css">
    </head>
    <body onload="onLoad()">
        <div id="header">
            <p id="title" class="header">Schedge</p>
            <div id="loginCorner">
                <div id="loginButtons">
                    <button id="loginButton" class="header" onclick="location.href='/login'">Log In</button>
                    <button id="createButton" class="header" onclick="location.href='/login'">Create Account</button>
                </div>
            </div>
            <div id="accountCorner">
                <div id="accountName" class="header">Poo Haver</div>
                <div id="profileButtons">
                    <button id="toProfileButton" class="header" onclick="location.href='/profile'">Profile</button>
                    <button id="toAppButton" class="header" onclick="location.href='/app'">Go to App</button>
                </div>
            </div>
        </div>
        <div id="tutorControl" style="display: none;">
            <h5>Tutor Control</h5>
            <p>Sorry it looks bad it will look better later (womp womp)</p>
            <br>
            <label for="startTime">Start Time</label>
            <input id="startTime" type="time" name="startTime" min="13:38" max="14:13" value="13:38"/>
            <br>
            <label for="endTime">End Time</label>
            <input id="endTime" type="time" name="endTime" min="13:38" max="14:13" value="14:13"/>
            <br>
            <button id="submitTutorSlot" onclick="submitAddSlot()">Add Slot</button>
            <br><br><br><br>
            <label for="clearSchedule">This will clear all of your slots!</label>
            <button name="clearSchedule" id="clearSchedule" onclick="submitClear()">Clear Schedule</button>
        </div>
        <div id="miniCalendar">
            <div id="selector">
                <button id="leftButton" class="selector" onclick="changeMonth(-1)"><p class="buttonText nomarg">&#60;</p></button>
                <p id="monthLabel" class="selector">Month Moment</p>
                <button id="rightButton" class="selector" onclick="changeMonth(1)"><p class="buttonText nomarg">&#62;</p></button>
            </div>
            <table id="calender">
                <tr>
                    <th>S</th>
                    <th>M</th>
                    <th>T</th>
                    <th>W</th>
                    <th>T</th>
                    <th>F</th>
                    <th>S</th>
                </tr>
                <tr id="dayRow0">
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                </tr>
                <tr id="dayRow1">
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                </tr>
                <tr id="dayRow2">
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                </tr>
                <tr id="dayRow3">
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                </tr>
                <tr id="dayRow4">
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                </tr>
                <tr id="dayRow5">
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                    <td><p class="nomarg"></p></td>
                </tr>
            </table>
        </div>
        <div id="daySheetContainer">
            <div id="daySheet">
                <table>
                    <tr>
                        <th class="timeColumn"></th><th class="eventColumn">Time Slots</th>
                    </tr>
                </table>
            </div>
        </div>
        <template id="timetableRow">
            <tr><td class="timeColumn">TIME</td><td class="eventColumn"><div class="slotBubble"></div></td></tr>
        </template>
        <script src="main.js"></script>
    </body>
</html>
