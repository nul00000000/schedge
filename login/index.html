<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <title>Schedge Login</title>
        <script src="main.js"></script>
    </head>
    <body onload="onLoad()">
        <div id="accountPanel">
            <p id="inc_pass" class="accountPanel"></p>
            <form id="loginPanel" accept-charset=utf-8 action="https://schedge.net/auth/loginpost/" method="post">
                <input type="email" id="email" class="accountPanel textEntry" name="email" autocomplete="on" maxlength="320" placeholder="Email">
                <input type="password" id="password" class="accountPanel textEntry" name="pass" autocomplete="on" maxlength="30" placeholder="Password">
                <input type="submit" id="loginSubmit" class="accountPanel" value="Login">
            </form>
            <form id="createAccountPanel" accept-charset=utf-8 action="https://schedge.net/auth/createpost/" autocomplete="off" method="post" onsubmit="return isFormValid()">
                <label for="email" class="accountPanel"><b>Please use an email that can receive emails</b><br>(Not a school email address)</label>
                <input type="email" id="caemail" class="accountPanel textEntry" maxlength="320" name="email" autocomplete="off" placeholder="Email">
                <input type="text" id="cafirst" class="accountPanel textEntry" maxlength="32" name="first" autocomplete="off" placeholder="First Name">
                <input type="text" id="calast" class="accountPanel textEntry" maxlength="32" name="last" autocomplete="off" placeholder="Last Name">
                <input type="password" id="capassword" class="accountPanel textEntry" maxlength="60" name="pass" autocomplete="off" placeholder="Password">
                <input type="password" id="cacpassword" class="accountPanel textEntry" maxlength="60" autocomplete="off" placeholder="Confirm Password">
                <input type="submit" id="caSubmit" class="accountPanel" value="Create Account">
            </form>
        </div>
    </body>
</html>
