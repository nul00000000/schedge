<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <title>Schedge</title>
        <script src="schedge.js"></script>
    </head>
    <body onload="onLoad()">
        <div id="header">
            <p id="title" class="header">Schedge</p>
            <div id="loginCorner">
                <button id="loginButton" class="header" onclick="location.href='/login'">Sign In</button>
                <button id="createButton" class="header" onclick="location.href='/login'">Sign Up</button>
            </div>
            <div id="accountCorner">
                <div id="accountName" class="header">Poo Haver</div>
                <button id="toAppButton" class="header" onclick="location.href='/app'">Go to App</button>
            </div>
        </div>
        <div id="mainContainer">
            <div id="loggedIn" style="display: none;">
                <div id="defaultView" style="display: block;">
                    <h1>Tutor Slot</h1>
                    <h2 id="tutorName">Tutor McTutorFace</h2>
                    <h3 id="times">1:38 - 2:14</h3>
                    <h3 id="date">Monday 12/18/2023</h3>
                    <br>
                </div>
                <div id="errorView" style="display: none;">
                    <h1>An error occured, this slot no longer exists</h1>
                    <button class="schedgeButton" onclick="backToDay()">Back to Day Sheet</button>
                </div>
                <div id="openView" style="display: none;">
                    <h2 type="status">This slot is Open</h2>
                    <button class="schedgeButton" onclick="reserveSlot()">Reserve this slot</button>
                    <button class="schedgeButton" onclick="backToDay()">Back to Day Sheet</button>
                </div>
                <div id="selfReservedView" style="display: none;">
                    <h2 type="status">This slot is Reserved by you</h2>
                    <button class="schedgeButton" onclick="unreserveSlot()">Cancel Reservation</button>
                    <button class="schedgeButton" onclick="backToDay()">Back to Day Sheet</button>
                </div>
                <div id="reservedView" style="display: none;">
                    <h2 type="status">This slot is Reserved</h2>
                    <button class="schedgeButton" onclick="backToDay()">Back to Day Sheet</button>
                </div>
                <div id="ownerView" style="display: none;">
                    <h2 type="status">This slot is owned by you</h2>
                    <button class="schedgeButton" onclick="deleteSlot()">Delete Slot</button>
                    <button class="schedgeButton" onclick="backToDay()">Back to Day Sheet</button>
                </div>
            </div>
            <div id="loggedOut" style="display: none;">
                <h1>Please log in to reserve a slot</h1>
            </div>
        </div>
    </body>
</html>
